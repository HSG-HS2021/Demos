<h3>chat history</h3>
<div class="form-control" #scrollFrame>
  <div
    *ngFor="let item of histories"
    class="message"
    [ngClass]="{ me: itsMe(item.nickname), other: !itsMe(item.nickname) }"
  >
    <h6>
      {{ item.nickname }}
      <small>({{ item.createdAt | date: "dd.MM.yyyy HH:mm" }})</small>
    </h6>
    <p [innerHTML]="item.message"></p>
  </div>
</div>
