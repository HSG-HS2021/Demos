<h3>chat bar</h3>
<textarea [(ngModel)]="chatMessage" (keyup.enter)="addMessage(chatMessage)" rows="2" class="form-control"
  placeholder="type here"></textarea>
<button class="btn btn-primary" (click)="addMessage(chatMessage)" [disabled]="!chatMessage">send</button>

<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
